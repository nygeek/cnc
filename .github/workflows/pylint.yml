name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install git+https://github.com/nygeek/tracedebug.git
        pip install git+https://github.com/nygeek/cmath10.git
    - name: Run pylint on main codebase
      run: |
        pylint $(git ls-files '*.py') --ignore cnc.py
    - name: Run pylint on cnc.py
      run: |
        pylint cnc.py
