<!doctype html>
<html lang="en">
<head>
<title>{{ appname }}</title>
<link rel="stylesheet" href="../static/keyboard.css" />
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</head>
{% block body %}{% endblock %}
</html>
